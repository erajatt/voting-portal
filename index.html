<!DOCTYPE html>
<html>

<head>
  <title>Candidate Information Form</title>
  <link rel="stylesheet" href="/styles.css">
  
</head>

<body>
  <h1>Candidate Information Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll" required><br><br>

    <label for="email">Institute's Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="alt_email">Alternate Email Address:</label>
    <input type="email" id="alt_email" name="alt_email" required> <br><br>

    <label for="stream">Stream:</label>
    <select id="stream" name="stream">
      <option value="B.Tech">B.Tech</option>
      <option value="M.Tech">M.Tech</option>
      <option value="Ph.D.">Ph.D.</option>
      <option value="M.Sc">M.Sc.</option>
      <option value="B.Sc.">B.Sc.</option>
    </select><br><br>

    <label for="batch">Batch:</label>
    <select id="batch" name="batch">
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
    </select><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="picture">Photo:</label>
    <input type="file" id="picture" name="picture" required><br><br>

    <label for="transcript">Transcript:</label>
    <input type="file" id="transcript" name="transcript" required><br><br>

    <label for="position">Applying for:</label>
    <select id="position" name="position">
      <option value="VP Gymkhana">VP Gymkhana</option>
      <option value="Gensec HAC">Gensec HAC</option>
      <option value="Gensec HOSCA">Gensec HOSCA</option>
      <option value="Gensec Sports">Gensec Sports</option>
      <option value="Gensec Technical">Gensec Technical</option>
      <option value="UGR">UGR</option>
      <option value="PGR">PGR</option>
    </select><br><br>

    <label for="seconder1_roll">Seconder 1 Roll Number:</label>
    <input type="text" id="secondary1_roll" name="secondary1_roll"><br><br>

    <label for="seconder1_email">Seconder 1 Institute Email Address:</label>
    <input type="email" id="secondary1_email" name="secondary1_email"><br><br>

    <label for="seconder2_roll">Seconder 2 Roll Number:</label>
    <input type="text" id="secondary2_roll" name="secondary2_roll"><br><br>

    <label for="seconder2_email">Seconder 2 Institute Email Address:</label>
    <input type="email" id="secondary2_email" name="secondary2_email"><br><br>

    <input type="submit" id="sub" value="Submit">
  </form>
  <script src="script.js"></script>
</body>

</html>
